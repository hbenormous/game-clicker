<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Game Clicker</title>
</head>
<body onload="Sistema.injetarElementos()">
	<strong>I N V E N T Á R I O</strong>
	<br>
	Clicks: <span id="clicks"></span>
	<br>
	Click: <span id="click"></span>
	<br>
	Click Automático: <span id="clickAutomatico"></span>
	<br>
	<br>
	<br>
	<strong>L O J A</strong>
	<br>
	<table>
		<tr>
			<th>NOME</th>
			<th>PREÇO</th>
			<th>AÇÃO</th>
		</tr>
		<tr>
			<td>click</td>
			<td id="clickPreco"></td>
			<td><button onclick="Sistema.comprar('click')">COMPRAR</button></td>
		</tr>
		<tr>
			<td>click automático</td>
			<td id="clickAutomaticoPreco"></td>
			<td><button onclick="Sistema.comprar('clickAutomatico')">COMPRAR</button></td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<strong>M E N U</strong>
	<br>
	<button onclick="Sistema.localStorage.salvar()">SALVAR</button>
	<button onclick="Sistema.localStorage.resetar()">RESETAR</button>
</body>
</html>
